<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Button</title>
    <style>
        /* Basic reset and page styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Button styling */
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Textarea styling */
        textarea {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* Centering content for mobile devices and making it responsive */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <button id="timestampButton" onclick="saveTimestamp()">Save Timestamp</button>

    <div id="feedbackSection">
        <textarea id="feedback" placeholder="Enter your feedback here..."></textarea>
        <button onclick="submitFeedback()">Submit Feedback</button>
    </div>

    <script>
function saveTimestamp() {
            var timestamp = new Date().toUTCString();

            var formData = new URLSearchParams();
            formData.append('timestamp', timestamp);
    
            fetch('https://script.google.com/macros/s/AKfycbwI10DR9FyQSfHmv-D1VCrgcl477H8klOTj6FbNvhA8MKL4cuTBMLuU4GyN-lCXLC_U/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData
            })
            .then(response => {
                console.log(response.text());
                // Hide timestamp button and show feedback section
                document.getElementById('timestampButton').style.display = 'none';
                document.getElementById('feedbackSection').style.display = 'block';
            })
            .catch((error) => console.error('Error:', error));
        }

        function submitFeedback() {
            var feedback = document.getElementById('feedback').value;

            var formData = new URLSearchParams();
            formData.append('feedback', feedback);

            fetch('https://script.google.com/macros/s/AKfycbwI10DR9FyQSfHmv-D1VCrgcl477H8klOTj6FbNvhA8MKL4cuTBMLuU4GyN-lCXLC_U/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData
            })
            .then(response => {
                console.log(response.text());
                // Reset feedback textarea, hide feedback section and show timestamp button
                document.getElementById('feedback').value = '';
                document.getElementById('feedbackSection').style.display = 'none';
                document.getElementById('timestampButton').style.display = 'block';
            })
            .catch((error) => console.error('Error:', error));
        }
    </script>
</body>
</html>
