<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Button</title>
</head>
<body>
    <textarea id="feedback" placeholder="Enter your feedback here..."></textarea>
    <button onclick="saveData()">Submit</button>

    <script>
        function saveData() {
            var timestamp = new Date().toISOString();
            var feedback = document.getElementById('feedback').value;

            var formData = new URLSearchParams();
            formData.append('timestamp', timestamp);
            formData.append('feedback', feedback);

            fetch('https://script.google.com/macros/s/AKfycbx0bKZTUUTFQ_5kl5dD_Hph558cnQ0sNwM0EKeCbu2P46tgdJB1Ms4hRaWQPV74vDMl/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: formData
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch((error) => console.error('Error:', error));
        }
    </script>
</body>
</html>
